<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Wrap</title>
    <link rel="stylesheet" href="./style/properties.css">
</head>

<body>

    <header>
        <h1>A propriedade flex-wrap</h1>

        <p>O "flex-wrap: wrap;" especifica que os itens flex serão "enrolados" se necessário,
            ou seja, os itens serão agrupados na ordem, conforme o tamanho da teça:</p>
            
        <div class="flex-wrap">

            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
            <div>11</div>
            <div>12</div>

        </div>

        <p>Tente redimensionar a tela.</p>
    </header>

    <main>
        <p>Justificando:</p>

        <div class="justify">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
        </div>
    </main>

    <footer>
        <p>Alinhando:</p>

        <div class="align">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
        </div>
    </footer>
</body>

</html>
